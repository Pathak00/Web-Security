<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSecurity</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #9290C3;
            /* Lavender blue background */
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #535C91;
            /* Steel blue color to match body */
            padding: 1rem 0;
            /* Increased vertical padding */
        }

        .navbar-brand {
            color: #fff;
            /* White text color */
        }

        .navbar-brand .motto {
            font-size: 0.9rem;
            /* Slightly smaller font size for the motto */
            color: #fff;
            /* White text color */
            font-weight: 300;
            /* Lighter font weight */
        }

        .navbar-nav .nav-link {
            color: #fff;
            /* White text color */
        }

        .navbar-nav .nav-link:hover {
            color: #9290C3;
            /* Lavender blue color on hover */
            background-color: #1B1A55;
            /* Navy blue background on hover */
        }

        .search-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-box {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            background: #fff;
            text-align: center;
        }

        .search-box input[type="text"] {
            width: 80%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 18px;
        }

        .search-box button {
            width: 18%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: #535C91;
            /* Steel blue color */
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .search-box button:hover {
            background: #1B1A55;
            /* Navy blue color for hover */
        }

        .modal-content {
            background: #17153B;
            /* Dark navy background */
            border-radius: 8px;
            border: 1px solid #433D8B;
            /* Lighter navy border */
        }

        .modal-header {
            background: #2E236C;
            /* Medium navy color */
            color: #C8ACD6;
            /* Light lavender text color */
            border-bottom: none;
        }

        .modal-header .close {
            color: #C8ACD6;
            /* Light lavender color */
        }

        .modal-body {
            padding: 2rem;
            background: #17153B;
            /* Dark navy background */
            color: #C8ACD6;
            /* Light lavender text color */
        }

        .modal-body .form-control {
            background: #2E236C;
            /* Medium navy background */
            color: #C8ACD6;
            /* Light lavender text color */
            border: 1px solid #433D8B;
            /* Lighter navy border */
        }

        .modal-body .form-control::placeholder {
            color: #C8ACD6;
            /* Light lavender placeholder text color */
        }

        .modal-body .btn-primary {
            background-color: #433D8B;
            /* Lighter navy color */
            border: none;
            color: #C8ACD6;
            /* Light lavender text color */
        }

        .modal-body .btn-primary:hover {
            background-color: #2E236C;
            /* Medium navy color for hover */
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">WebSecurity
                <div class="motto">Scan Vulnerabilities, Stay Safe</div>
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#loginModal">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#signupModal">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Box -->
    <div class="search-container">
        <div class="search-box">
            <h2>Enter Your Domaain</h2>
            <input type="text" placeholder="Scan Vulnerabilities...">
            <button type="button">Search</button>
        </div>
    </div>

    {% comment %} <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" method="POST">
                        <div class="form-group">
                            <label for="loginUsername">Username</label>
                            <input type="text" class="form-control" id="loginUsername" name="loginUsername"placeholder="Enter username"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword" name="loginUsername"placeholder="Password"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div> {% endcomment %}

    {% comment %} <!-- Sign Up Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="% url 'signup' %" method="POST">
                         {% csrf_token %}
                        <div class="form-group">
                            <label for="signupUsername">Username</label>
                            <input type="text" class="form-control" id="signupUsername" name="signupUsername"placeholder="Enter username"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="signupEmail">Email address</label>
                            <input type="email" class="form-control" id="signupEmail" name="signupEmail" placeholder="Enter email"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <input type="password" class="form-control" id="signupPassword" name="signupPassword" placeholder="Password"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div> {% endcomment %}

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
