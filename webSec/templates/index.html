<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSecurity</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Your existing styles here */
        body {
            background-color: #9290C3;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #535C91;
            padding: 1rem 0;
        }

        .navbar-brand {
            color: #fff;
        }

        .navbar-brand .motto {
            font-size: 0.9rem;
            color: #fff;
            font-weight: 300;
        }

        .navbar-nav .nav-link {
            color: #fff;
        }

        .navbar-nav .nav-link:hover {
            color: #9290C3;
            background-color: #1B1A55;
        }

        .search-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-box {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            background: #fff;
            text-align: center;
        }

        .search-box input[type="text"] {
            width: 80%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 18px;
        }

        .search-box button {
            width: 18%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: #535C91;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .search-box button:hover {
            background: #1B1A55;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">WebSecurity
                <div class="motto">Scan Vulnerabilities, Stay Safe</div>
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#loginModal">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#signupModal">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Box -->
    <div class="search-container">
        <div class="search-box">
            <h2>Enter Your Domain</h2>
            <!-- Update form to use POST method -->
            <form method="post" action="{% url 'index' %}">
                {% csrf_token %}
                <input type="text" name="website_url" placeholder="Scan Vulnerabilities..." required>
                <button type="submit">Search</button>
            </form>
        </div>
    </div>

    <!-- Results Section -->
    <div class="container mt-5">
        {% if results %}
            <h3 class="text-center">SQL Injection Check Results for {{ url }}</h3>
            <ul class="list-group">
                {% for result in results %}
                    <li class="list-group-item">{{ result }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>

    <!-- Login and Sign Up Modals (Existing content remains the same) -->
    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="loginUsername">Username</label>
                            <input type="text" class="form-control" id="loginUsername" placeholder="Enter username"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Password"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="signupUsername">Username</label>
                            <input type="text" class="form-control" id="signupUsername" placeholder="Enter username"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="signupEmail">Email address</label>
                            <input type="email" class="form-control" id="signupEmail" placeholder="Enter email"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <input type="password" class="form-control" id="signupPassword" placeholder="Password"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
